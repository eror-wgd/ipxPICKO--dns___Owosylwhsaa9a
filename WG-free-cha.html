function randomIP(prefix) {
  return prefix + '.' + Math.floor(Math.random()*255) + '.' + Math.floor(Math.random()*255);
}

function randomIPv6Segment() {
  return Math.floor(Math.random()*0xffff).toString(16);
}

function randomIPv6(prefix) {
  return prefix + '::' + randomIPv6Segment() + ':' + randomIPv6Segment();
}

function generateConfig() {
  const countryVal = document.getElementById('country').value.split('|');
  const ipv4Prefix = countryVal[0];
  const ipv6Prefix = countryVal[1];

  const configName = document.getElementById('configName').value || 'wg-client';

  const keyPair = nacl.box.keyPair();
  const privateKey = nacl.util.encodeBase64(keyPair.secretKey);
  const publicKey = nacl.util.encodeBase64(keyPair.publicKey);

  const ipv4Addr = randomIP(ipv4Prefix) + '/24';
  const dns = '78.157.42.100,' + randomIP(ipv4Prefix) + ',' + randomIPv6(ipv6Prefix) + ',' + randomIPv6(ipv6Prefix);

  const wgConf = `[Interface]
Address = ${ipv4Addr}
DNS = ${dns}
MTU = 1440
PrivateKey = ${privateKey}
ListenPort = 1460

[Peer]
PublicKey = ${publicKey}
PersistentKeepalive = 13
Endpoint = [${ipv6Prefix}::1111]:51820
AllowedIPs = ${ipv4Prefix}.0.0/18,${ipv6Prefix}::/96
`;

  document.getElementById('wgConfig').value = wgConf;

  document.getElementById('downloadConfig').onclick = function() {
    const blob = new Blob([wgConf], {type: "conf/plain"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = configName + '.conf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

  QRCode.toCanvas(document.getElementById('qrcode'), wgConf, {width:300});
  document.getElementById('downloadQR').onclick = function() {
    const qrCanvas = document.getElementById('qrcode');
    const link = document.createElement('a');
    link.href = qrCanvas.toDataURL();
    link.download = configName + '_QR.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}
